<section>
  <div class="section header bg-color-3">
    <div class="container">
      <div class="container-title-main">
        <i class="glyphicon glyphicon-tasks txt-color-5"></i>
        <h4 class="title-main">Cálcula férias</h4>
      </div>
    </div>
  </div>
</section>
<section class="section bg-color-3">
  <div class="container">
    <form [formGroup]="formCalculaFerias" contaction="">
      <div class="row form-group ">
        <div class="col-md-4">
          <div class="row form-group">
            <div class="col-md-12">
              <label class="title-input" for="salario">Valor salário bruto:</label>
              <input
                type="text"
                id="salario"
                class="form-control fs-input"
                placeholder="R$0,00"
                formControlName="salario"
               >
            </div>
          </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="title-input" for="horas-extras">Valor médio horas extras ano:</label>
                <input
                  type="text"
                  id="horas-extras"
                  class="form-control fs-input"
                  placeholder="R$0,00"
                  formControlName="horasExtras">
              </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                  <label class="title-input" for="dias">Dias férias:</label>
                  <input
                    type="number"
                    id="dias"
                    class="form-control fs-input"
                    placeholder="0"
                    min="1"
                    max="30"
                    formControlName="dias">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                  <label class="title-input" for="dependentes">Quantidade denpedentes:</label>
                  <input
                    type="number"
                    id="dependentes"
                    class="form-control fs-input"
                    placeholder="0"
                    min="1"
                    formControlName="dependentes">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12 ">
                  <button
                    type="button"
                    class="btn fs-btn-dark  pull-right"
                    (click)="calcular()">
                    Calcular
                  </button>
                </div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <table class="table table-hover bg-color-1 fs-margin-top25">
              <thead >
                <tr>
                  <th>Nome</th>
                  <th  scope="col">Ref.</th>
                  <th>Proventos</th>
                  <th>Descontos</th>
                </tr>
              </thead>
              <tbody>
                <tr scope="row">
                  <td>Valor Férias</td>
                  <td>{{itemFerias.ref}}</td>
                  <td>{{itemFerias.proventos}} </td>
                  <td>{{itemFerias.descontos}}</td>
                </tr>
                <tr class="table-success">
                    <td>1/3 Férias</td>
                    <td></td>
                    <td>tres</td>
                    <td>tres</td>
                  </tr>
                  <tr scope="row">
                      <td>INSS</td>
                      <td>dois</td>
                      <td>tres</td>
                      <td>tres</td>
                    </tr>
                  <tr scope="row">
                      <td>Totais</td>
                      <td>dois</td>
                      <td>tres</td>
                      <td>tres</td>
                    </tr>
              </tbody>
            </table>
        </div>
      </div>
    </form>
  </div>
</section>
