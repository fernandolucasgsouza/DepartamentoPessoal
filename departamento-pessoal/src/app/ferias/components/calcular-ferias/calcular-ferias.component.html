<section>
  <div class="section header bg-color-3">
    <div class="container">
      <div class="container-title-main">
        <i class="glyphicon glyphicon-tasks txt-color-5"></i>
        <h4 class="title-main">Cálcula férias</h4>
      </div>
    </div>
  </div>
</section>
<section class="section bg-color-3">
  <div class="container">
    <form [formGroup]="formCalculaFerias">
      <div class="row form-group ">
        <div class="col-md-4">
          <div class="row form-group">
            <div class="col-md-12">
              <label class="title-input" for="salario">Valor salário bruto:</label>
              <input
                type="text"
                id="salario"
                class="form-control {{(fbGroup.salario.valid) ? 'fs-input' : 'fs-input-error'}}"
                placeholder="R$0,00"
                formControlName="salario"
                mask="#.##0,00"
                maskReverse="true">
                <validation-message [control]="fbGroup.salario"></validation-message>
            </div>
          </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="title-input" for="horasExtras">Valor médio horas extras ano:</label>
                <input
                  type="text"
                  id="horasExtras"
                  class="form-control {{(fbGroup.salario.valid) ? 'fs-input' : 'fs-input-error'}}"
                  placeholder="R$0,00"
                  formControlName="horasExtras"
                  mask="#.##0,00"
                  maskReverse="true">
                  <validation-message [control]="fbGroup.horasExtras"></validation-message>
              </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                  <label class="title-input" for="dias">Dias férias:</label>
                  <input
                    type="text"
                    id="dias"
                    class="form-control {{(fbGroup.dias.valid) ? 'fs-input' : 'fs-input-error'}}"
                    placeholder="0"
                    min="1"
                    max="30"
                    formControlName="dias"
                    mask="99"
                    maskReverse="true">
                    <validation-message [control]="fbGroup.dias"></validation-message>
                </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="title-input" for="faltas">Dias falta:</label>
                <input
                  type="text"
                  id="faltas"
                  class="form-control {{(fbGroup.faltas.valid) ? 'fs-input' : 'fs-input-error'}}"
                  placeholder="0"
                  min="1"
                  max="30"
                  formControlName="faltas"
                  mask="99"
                  maskReverse="true">
                  <validation-message [control]="fbGroup.faltas"></validation-message>
              </div>
          </div>
            <div class="row form-group">
                <div class="col-md-12">
                  <label class="title-input" for="dependentes">Quantidade denpedentes:</label>
                  <input
                    type="text"
                    id="dependentes"
                    class="form-control {{(fbGroup.dependentes.valid) ? 'fs-input' : 'fs-input-error'}}"
                    placeholder="0"
                    min="1"
                    formControlName="dependentes"
                    mask="99"
                    maskReverse="true">
                    <validation-message [control]="fbGroup.dependentes"></validation-message>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12 ">
                  <button
                    type="submit"
                    class="btn fs-btn-dark  pull-right"
                    (click)="calcular()"
                    [disabled]="!formCalculaFerias.valid">
                    Calcular
                  </button>

                    <button
                      type="submit"
                      class="btn fs-btn-dark  pull-right fs-margin-right-5"
                      (click)="clean()">
                      Limpar
                    </button>
              
                </div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <table class="table table-hover bg-color-1 fs-margin-top25">
              <thead >
                <tr>
                  <th>Nome</th>
                  <th  scope="col">Ref.</th>
                  <th>Proventos</th>
                  <th>Descontos</th>
                </tr>
              </thead>
              <tbody>
                <tr scope="row">
                  <td>Valor Férias</td>
                  <td>{{itemFerias.ref}}</td>
                  <td>{{itemFerias.proventos}} </td>
                  <td>{{itemFerias.descontos}}</td>
                </tr>
                <tr class="table-success">
                    <td>1/3 Férias</td>
                    <td>{{itemFerias1_3.ref}}</td>
                    <td>{{itemFerias1_3.proventos}}</td>
                    <td>{{itemFerias1_3.descontos}}</td>
                  </tr>
                  <tr scope="row">
                      <td>INSS</td>
                      <td>dois</td>
                      <td>tres</td>
                      <td>tres</td>
                    </tr>
                  <tr scope="row">
                      <td>Totais</td>
                      <td>dois</td>
                      <td>tres</td>
                      <td>tres</td>
                    </tr>
              </tbody>
            </table>
        </div>
      </div>
    </form>
  </div>
</section>
